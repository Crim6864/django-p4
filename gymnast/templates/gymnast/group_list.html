<!-- gymnast/templates/gymnast/group_list.html -->
{% extends 'base.html' %}

{% block content %}
{% if user.staff %}
<div class="container text-center">
  <div class="row">
    {% include 'menu.html' %}
    <div class="col-sm12 col-md-9 user-board">
        <h1>Group List</h1>
        <ul>
            {% for group in groups %}
                <li>{{ group.name }} - {{ group.description }}</li>
                <a href="{% url 'group_update' group.pk %}">Edit</a> |
                <a href="{% url 'group_delete' group.pk %}">Delete</a>
            {% endfor %}
        </ul>
        <a href="{% url 'group_create' %}">Create New Group</a>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
