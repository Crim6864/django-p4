<!-- gymnast/templates/gymnast/group_form.html -->
{% extends 'base.html' %}

{% block content %}
{% if user.staff %}
<div class="container text-center">
  <div class="row">
    {% include 'menu.html' %}
    <div class="col-sm12 col-md-9 user-board">
        <h1>{% if form.instance.pk %}Update{% else %}Create{% endif %} Group</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %} Group</button>
        </form>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
