{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <div class="row">
        {% include 'dashboard/menu.html' %}
        <div class="col-sm-12 col-md-9 user-board">
            <h1>Welcome, {{ request.user.profile.förnamn }}!</h1>
            <h1>Delete Gymnast</h1>
            <p>Are you sure you want to delete {{ object.förnamn }} {{ object.efternamn }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete Gymnast</button>
                <a href="{% url 'profile' request.user.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
