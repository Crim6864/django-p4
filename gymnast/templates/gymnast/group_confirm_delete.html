<!-- gymnast/templates/gymnast/group_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
{% if user.staff %}
<div class="container text-center">
  <div class="row">
    {% include 'menu.html' %}
    <div class="col-sm12 col-md-9 user-board">
        <h1>Delete Group</h1>
        <p>Are you sure you want to delete the group "{{ group.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
