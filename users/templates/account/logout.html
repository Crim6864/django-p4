{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container text-center">
    <h2>Logout</h2>
    <form method="post" action="{% url 'account_logout' %}" class="form">
        {% csrf_token %}
        <p>Är du säker på att du vill logga ut?</p>
        <button type="submit" class="btn btn-primary">Logga ut</button>
    </form>
</div>
{% endblock %}
