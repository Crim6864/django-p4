{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="container text-center">
    <h2>Login</h2>
    <form method="post" action="{% url 'account_login' %}" class="form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.login|add_class:"form-control" }}
        </div>
        <div class="form-group">
            {{ form.password|add_class:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'account_signup' %}">Register</a></p>
</div>
{% endblock %}
